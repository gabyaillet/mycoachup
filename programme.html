<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coach Up - Exercices</title>
    <style>
        /* --- 1. BASE ET SCALABILITÉ --- */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; overflow-x: hidden; }
        html { scroll-behavior: smooth; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- 2. STRUCTURE GRID FLEXIBLE --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            grid-template-rows: auto; 
            width: 100%;
        }

        /* --- 3. NAVIGATION (IDENTIQUE À L'INDEX) --- */
        .sous_top {
            grid-column: 1 / 25;
            /* Bleu foncé identique à l'accueil */
            background-color: rgba(0, 0, 50, 0.9); 
            color: white;
            z-index: 1000;
            position: sticky;
            top: 0;
            padding: 10px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            grid-row: 1 / 2;
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img { height: 50px; width: auto; }

        /* Menu Burger Mobile */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-toggle span { width: 25px; height: 3px; background: white; transition: 0.3s; }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: white;
        }

        .nav-menu a { color: white; }
        .nav-menu li:hover { color: rgb(252, 135, 2); }

        .auth-link {
            list-style: none;
            background: rgb(252, 135, 2);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            margin: 0;
        }
        .auth-link a { color: white !important; }

        /* --- 4. SECTION EXERCICES --- */
        .section-title {
            grid-column: 1 / 25;
            text-align: center;
            padding: 60px 20px 20px;
            color: rgb(0, 0, 50);
        }

        .divider {
            width: 60px;
            height: 4px;
            background: rgb(252, 135, 2);
            margin: 10px auto;
        }

        .photo-container {
            grid-column: 4 / 22;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px 0 60px;
        }

        .item {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.3s;
            width: 100%;
        }

        .item:hover { transform: translateY(-5px); }

        .image-box {
            flex: 1;
            background-color: #ddd;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #999;
        }

        .texte-box {
            flex: 1.5;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .texte-box h3 {
            color: rgb(252, 135, 2);
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .texte-box p {
            color: #555;
            line-height: 1.6;
            margin: 0;
        }

        .footer-actions {
            grid-column: 1 / 25;
            text-align: center;
            padding-bottom: 80px;
        }

        .btn-primary { 
            padding: 15px 35px; 
            border-radius: 5px; 
            font-weight: bold; 
            background: rgb(252, 135, 2); 
            color: white; 
            display: inline-block;
        }

        /* --- 5. RESPONSIVE --- */
        @media screen and (max-width: 1024px) {
            .menu-toggle { display: flex; }
            
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px; left: 0; width: 100%;
                background: rgb(0, 0, 50); /* Même bleu en version mobile */
                padding: 30px;
                text-align: center;
            }
            .nav-menu.active { display: flex; }
            .auth-link { display: none; } /* On cache le bouton latéral pour le burger */

            .photo-container { grid-column: 2 / 24; }
            .item { flex-direction: column; }
            .image-box { min-height: 220px; }
            .texte-box { padding: 20px; text-align: center; }
        }
    </style>
</head>
<body id="top">

    <div class="grid">
        <nav class="sous_top">
            <div class="nav-inner">
                <div class="logo">
                    <a href="acceuil.html"><img src="image/image-removebg-preview(15).png" alt="Logo"></a>
                </div>

                <div class="menu-toggle" id="mobile-menu">
                    <span></span><span></span><span></span>
                </div>

                <ul class="nav-menu">
                    <li><a href="programmes2.html">PROGRAMMES</a></li>
                    <li><a href="programme.html">EXERCICES</a></li>
                    <li><a href="#">COMMUNAUTÉ</a></li>
                    <li><a href="coach.html">COACH</a></li>
                </ul>

                <ul class="auth-link">
                    <li><a href="connection.html">SE CONNECTER</a></li>
                </ul>
            </div>
        </nav>

        <div class="section-title">
            <h2>BIBLIOTHÈQUE D'EXERCICES</h2>
            <div class="divider"></div>
        </div>
        
        <div class="photo-container">
            <div class="item">
                <div class="image-box">IMAGE EXERCICE</div>
                <div class="texte-box">
                    <h3>nom exercice</h3>
                    <p>detaille</p>
                </div>
            </div>

            <div class="item">
                <div class="image-box">IMAGE EXERCICE</div>
                <div class="texte-box">
                    <h3>nom exercice</h3>
                    <p>detaille</p>
                </div>
            </div>

            <div class="item">
                <div class="image-box">IMAGE EXERCICE</div>
                <div class="texte-box">
                    <h3>nom exercice</h3>
                    <p>detaille</p>
                </div>
            </div>
        </div>

        <div class="footer-actions">
            <a href="#top" class="btn-primary">RETOUR EN HAUT</a>
        </div>
    </div>

    <script>
        // JS Identique à l'accueil pour le menu burger
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(navMenu.classList.contains('active')) {
                spans[0].style.transform = "rotate(45deg) translate(5px, 5px)";
                spans[1].style.opacity = "0";
                spans[2].style.transform = "rotate(-45deg) translate(6px, -7px)";
            } else {
                spans.forEach(s => { s.style.transform = "none"; s.style.opacity = "1"; });
            }
        });
    </script>
</body>
</html>
