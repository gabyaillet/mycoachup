<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coach Up - Connexion</title>
    <style>
        /* --- 1. BASE --- */
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: #f5f5f5; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a { text-decoration: none; transition: 0.3s; }

        /* --- 2. NAVIGATION (STRICTEMENT IDENTIQUE À INDEX) --- */
        .sous_top {
            background-color: rgba(0, 0, 50, 0.9);
            color: white;
            z-index: 1000;
            position: sticky;
            top: 0;
            padding: 10px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img { height: 50px; width: auto; }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .nav-menu a { color: white; }
        .nav-menu li:hover a { color: rgb(252, 135, 2); }

        .auth-link {
            list-style: none;
            background: rgb(252, 135, 2);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            margin: 0;
        }
        .auth-link a { color: white !important; }

        /* --- 3. FORMULAIRE DE CONNEXION --- */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-card h2 {
            color: rgb(0, 0, 50);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: rgb(252, 135, 2);
            box-shadow: 0 0 5px rgba(252, 135, 2, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: rgb(252, 135, 2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: rgb(230, 120, 0);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
        }

        .login-footer a {
            color: rgb(252, 135, 2);
            font-weight: bold;
        }

        /* --- 4. RESPONSIVE --- */
        @media screen and (max-width: 768px) {
            .nav-menu { display: none; } /* On simplifie la nav sur mobile pour la connexion */
            .login-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav class="sous_top">
        <div class="nav-inner">
            <div class="logo">
                <a href="index.html"><img src="image/image-removebg-preview(15).png" alt="Logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="programmes2.html">PROGRAMMES</a></li>
                <li><a href="programme.html">EXERCICES</a></li>
                <li><a href="coach.html">COACH</a></li>
            </ul>
            <ul class="auth-link">
                <li><a href="index.html">RETOUR</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h2>Connexion</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-login">SE CONNECTER</button>
            </form>

            <div class="login-footer">
                <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
                <p><a href="#" style="font-weight: normal; color: #999;">Mot de passe oublié ?</a></p>
            </div>
        </div>
    </div>

</body>
</html>
