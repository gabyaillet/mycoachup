<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coach Up - Tableau de Bord</title>
    <style>
        /* --- 1. BASE ET SCALABILITÉ --- */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; overflow-x: hidden; }
        html { scroll-behavior: smooth; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- 2. STRUCTURE GRID FLEXIBLE --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            grid-template-rows: auto; 
            width: 100%;
        }

        /* --- 3. NAVIGATION (HARMONISÉE AVEC PAGE PROGRAMME) --- */
        .sous_top {
            grid-column: 1 / 25;
            background-color: rgba(0, 0, 50, 0.9);
            color: white;
            z-index: 1000;
            position: sticky;
            top: 0;
            padding: 10px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img { height: 50px; width: auto; }

        /* MENU BURGER (Ajouté) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-toggle span { width: 25px; height: 3px; background: white; transition: 0.3s; }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .nav-menu a { color: white; }
        .nav-menu li:hover { color: rgb(252, 135, 2); }

        .auth-link {
            list-style: none;
            background: rgb(252, 135, 2);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            margin: 0;
        }
        .auth-link a { color: white !important; }

        /* --- 4. SECTION DASHBOARD --- */
        .dashboard-container {
            grid-column: 2 / 24;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 0;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .panel h3 {
            margin-top: 0;
            color: rgb(0, 0, 50);
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Styles Chat */
        .chat-messages { flex: 1; background: #fafafa; border-radius: 10px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; }
        .message { padding: 10px 14px; border-radius: 15px; font-size: 0.9rem; max-width: 85%; line-height: 1.4; }
        .message.user { background: rgb(252, 135, 2); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-input-area { display: flex; gap: 8px; }
        .chat-input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .chat-input-area button { background: rgb(0, 0, 50); color: white; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* --- 5. RESPONSIVE (Strictement identique à Programme) --- */
        @media screen and (max-width: 1024px) {
            .menu-toggle { display: flex; }
            
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px; left: 0; width: 100%;
                background: rgb(0, 0, 50); 
                padding: 30px;
                text-align: center;
                z-index: 1000;
            }
            .nav-menu.active { display: flex; }
            .auth-link { display: none; }

            .dashboard-container {
                grid-template-columns: 1fr;
                grid-column: 2 / 24;
            }
        }
    </style>
</head>
<body>

    <div class="grid">
        <nav class="sous_top">
            <div class="nav-inner">
                <div class="logo">
                    <a href="index.html"><img src="image/image-removebg-preview(15).png" alt="Logo"></a>
                </div>

                <div class="menu-toggle" id="mobile-menu">
                    <span></span><span></span><span></span>
                </div>

                <ul class="nav-menu">
                    <li><a href="programmes2.html">PROGRAMMES</a></li>
                    <li><a href="programme.html">EXERCICES</a></li>
                    <li><a href="#">COMMUNAUTÉ</a></li>
                    <li><a href="coach.html">COACH</a></li>
                </ul>

                <ul class="auth-link">
                    <li><a href="connection.html">MON COMPTE</a></li>
                </ul>
            </div>
        </nav>

        <main class="dashboard-container">
            <section class="panel">
                <h3> Planning du Jour</h3>
                <p style="font-size: 0.9rem; color: #666;">Ici s'affichera les séances, faut que je finisse le code mais c'est une vrai galère se niveau la </p>
            </section>

            <section class="panel">
                <h3>Planning</h3>
                <div style="text-align:center; padding: 20px; color: #888;">Calendrier juste je suis en train de faire la base de données</div>
            </section>

            <section class="panel">
                <h3>Coach</h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" id="userInput" placeholder="Message...">
                    <button onclick="sendMessage()">Envoyer</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Menu Burger
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            if(navMenu.classList.contains('active')) {
                spans[0].style.transform = "rotate(45deg) translate(5px, 5px)";
                spans[1].style.opacity = "0";
                spans[2].style.transform = "rotate(-45deg) translate(6px, -7px)";
            } else {
                spans.forEach(s => { s.style.transform = "none"; s.style.opacity = "1"; });
            }
        });

        // Chat
        function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chatMessages');
            if (input.value.trim() !== "") {
                const newMsg = document.createElement('div');
                newMsg.className = 'message user';
                newMsg.textContent = input.value;
                container.appendChild(newMsg);
                input.value = "";
                container.scrollTop = container.scrollHeight;
            }
        }
    </script>
</body>
</html>
