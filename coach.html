<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coach Up - Le Coach</title>
    <style>
        /* --- 1. BASE --- */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; overflow-x: hidden; }
        html { scroll-behavior: smooth; }
        a { text-decoration: none; transition: 0.3s; }

        /* --- 2. NAVIGATION --- */
        .sous_top {
            background-color: rgba(0, 0, 50, 0.9);
            color: white;
            z-index: 1000;
            position: sticky;
            top: 0;
            padding: 10px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img { height: 50px; width: auto; }

        /* Le menu burger (caché sur PC) */
        .menu-toggle {
            display: none; /* Caché par défaut */
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1100;
        }
        .menu-toggle span { width: 25px; height: 3px; background: white; transition: 0.3s; }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .nav-menu a { color: white; }
        .nav-menu li:hover a { color: rgb(252, 135, 2); }

        .auth-link {
            list-style: none;
            background: rgb(252, 135, 2);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            margin: 0;
        }
        .auth-link a { color: white !important; }

        /* --- 3. MISE EN PAGE COACH --- */
        .coach-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        .section-coach {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .section-coach.reverse { flex-direction: row-reverse; }

        .coach-image { flex: 1; }
        .coach-image img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: block;
        }

        .coach-text { flex: 1; }
        .coach-text h2 {
            color: rgb(0, 0, 50);
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
        }

        .coach-text h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: rgb(252, 135, 2);
            margin-top: 10px;
        }

        .coach-text p { font-size: 1.1rem; color: #444; line-height: 1.8; }

        /* --- 4. RESPONSIVE (C'EST ICI QUE CA SE PASSE) --- */
        @media screen and (max-width: 900px) {
            
            /* 1. ON CACHE LE BOUTON SE CONNECTER */
            .auth-link { 
                display: none !important; 
            }

            /* 2. ON AFFICHE LE BURGER */
            .menu-toggle { 
                display: flex; 
            }

            /* 3. STYLE DU MENU QUAND IL EST OUVERT */
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px; left: 0; width: 100%;
                background: rgba(0, 0, 50, 0.95);
                padding: 30px;
                text-align: center;
            }
            .nav-menu.active { display: flex; }

            .section-coach, .section-coach.reverse {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
            .coach-text h2::after { margin: 10px auto; }
        }
    </style>
</head>
<body>

    <nav class="sous_top">
        <div class="nav-inner">
            <div class="logo">
                <a href="acceuil.html"><img src="image/image-removebg-preview(15).png" alt="Logo"></a>
            </div>

            <div class="menu-toggle" id="mobile-menu">
                <span></span><span></span><span></span>
            </div>

            <ul class="nav-menu">
                <li><a href="programmes2.html">PROGRAMMES</a></li>
                <li><a href="programme.html">EXERCICES</a></li>
                <li><a href="#">COMMUNAUTÉ</a></li>
                <li><a href="coach.html">COACH</a></li>
            </ul>

            <ul class="auth-link">
                <li><a href="connection.html">SE CONNECTER</a></li>
            </ul>
        </div>
    </nav>

    <main class="coach-container">
        <section class="section-coach">
            <div class="coach-image">
                <img src="image/d.jpg" alt="Coach">
            </div>
            <div class="coach-text">
                <h2>MON EXPÉRIENCE</h2>
                <p>Votre texte ici...</p>
            </div>
        </section>
    </main>

    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const spans = menuToggle.querySelectorAll('span');
            
            if(navMenu.classList.contains('active')) {
                // Animation Croix
                spans[0].style.transform = "rotate(45deg) translate(5px, 5px)";
                spans[1].style.opacity = "0";
                spans[2].style.transform = "rotate(-45deg) translate(6px, -7px)";
            } else {
                // Retour au Burger
                spans.forEach(s => { s.style.transform = "none"; s.style.opacity = "1"; });
            }
        });
    </script>
</body>
</html>
